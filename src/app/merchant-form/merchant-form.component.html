<div class="main">
  <div class="container-fluid">
    <div class="row page-header">
      <div class="col-sm-3 title"><img src="../../../assets/images/merchant.svg" />
        <span class="pl-2">{{ pageHeader }}</span></div>
    </div>
    <div class="row">
      <div class="col tools text-right">
        <aw-wizard [navBarLayout]="'large-filled-symbols'" class="custom-global-scss">
          <aw-wizard-step stepTitle="Basic Information" [navigationSymbol]="{ symbol: '1' }">
            <ng-template awWizardStepSymbol let-wizardStep="wizardStep">
              <span *ngIf="!wizardStep.completed">1</span>
              <span *ngIf="wizardStep.completed">
                <fa-icon [icon]='faCheck' size="sm"></fa-icon>
              </span>
            </ng-template>
            <div class="form-container">
              <div class="p-1"><label class="apperr" *ngIf="isFailed">{{errMsg}}</label></div>
              <form [formGroup]="merchantForm">
                <div *ngFor="let row of formTemplate.merchant.fields.rows">
                  <div class="row pb-4">
                    <div [ngClass]="{'col-sm-12': row.cols.length === 1, 'col-sm-6': row.cols.length === 2}" [ngSwitch]="control.type" *ngFor="let control of row.cols">
                      <!-- <div [ngClass]="{'col-sm-12': row.cols.length === 1, 'col-sm-6': row.cols.length === 2}" [ngSwitch]="control.type"> -->
                        <label>{{control.label}}</label>
                        <div *ngSwitchCase="'text'">
                          <input type="text" class="form-control" formControlName="{{control.name}}" style="width: 50%"/>
                        </div>
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="button-block">
              <button type="button" class="btn btn-primary form-cancel" [awGoToStep]="{stepIndex: 2}">Cancel</button>
              <span class="pl-3"><button type="button" class="btn btn-primary form-button" awNextStep>Next Step</button>
              </span>
            </div>
          </aw-wizard-step>
          <aw-wizard-step stepTitle="Terminal" [navigationSymbol]="{ symbol: '2' }">
            <div>
              Terminal
            </div>
            <div>
              <button type="button" awNextStep>Next Step</button>
              <button type="button">Save</button>
            </div>
          </aw-wizard-step>
        </aw-wizard>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
