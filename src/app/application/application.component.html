<div class="main">
    <div class="container-fluid">
      <div class="row page-header">
        <div class="col-sm-3 title"><img src="../../../assets/images/merchant.svg" />
          <span class="pl-2">{{ pageHeader }}</span>
          <span class="count pl-2">({{ applicationCount }})</span></div>
        <div class="col-sm-9 tools text-right">
          <button class="button" (click)="editApplication()">
            <fa-icon [icon]='faPlus' size="lg"></fa-icon><span class="pl-2">Add
              New Application</span>
          </button>
          <span class="pl-3 header-icon"><a (click)="changeView()">
              <fa-icon [icon]='faTh'></fa-icon>
            </a></span>
          <span class="pl-3 header-icon"><a (click)="changeView()">
              <fa-icon [icon]='faBars'></fa-icon>
            </a></span>
        </div>
      </div>
      <div *ngIf="applicationCount === 0" class="info">
          No applications are created yet.
          <ul>
            <li>New application can be created by using <span class="info-highlight">Add New Application</span> option.</li>
          </ul>
      </div>
