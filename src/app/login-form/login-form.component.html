<div class="form-container">
  <div class="form-header d-flex" *ngIf="showHeader">
    Admin Login
    <span class="ml-auto">
      <fa-icon [icon]='faTimes'></fa-icon>
    </span>
  </div>
  <div class="p-1"><label class="apperr" *ngIf="isFailed">{{errMsg}}</label></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <p class="pt-1"></p>
    <button type="submit" class="btn btn-primary form-button">Login as Admin</button>
    <div class="form-group form-check d-flex pt-2 mb-1">
      <label class="form-check-label bottom-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
      <a class="ml-auto bottom-label font-weight-bold">Forgot Password?</a>
    </div>
    <label class="bottom-label">Continue as <a routerLink="/merchant"
        class="ml-auto bottom-label font-weight-bold">Guest!</a></label>
  </form>
</div>
