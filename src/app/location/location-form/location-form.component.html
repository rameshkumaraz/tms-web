<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ pageHeader }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="locationForm">
    <div class="form-row">
      <div class="form-group col-sm-6 required">
        <label for="name" class="asterisk-if-mandatory">Name</label>
        <input required formControlName="name" id="name" type="text" class="form-control" autocomplete="off"
          [ngClass]="{ 'is-invalid': formSubmitted && f.name.errors }">
        <div *ngIf="formSubmitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors?.minlength">Name must be at least 5 characters long.</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-12 required">
        <label for="address" class="asterisk-if-mandatory">Address</label>
        <textarea required formControlName="address" id="address" autocomplete="off" rows="3" cols="80"
          class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.address.errors }">  </textarea>
        <div *ngIf="formSubmitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
          <div *ngIf="f.address.errors.minlength">Address must be at least 25 characters long.</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="desc">Description</label>
        <textarea formControlName="desc" id="desc" autocomplete="off" rows="3" cols="80" class="form-control"
          [ngClass]="{ 'is-invalid': formSubmitted && f.desc.errors }">  </textarea>
        <div *ngIf="formSubmitted && f.desc.errors" class="invalid-feedback">
          <div *ngIf="f.desc.errors.minlength">Description must be at least 6 characters long.</div>
        </div>
      </div>
    </div>
    <!-- </div> -->

  </form>
  <div class="button-block">
    <button type="button" class="btn btn-primary form-button-cancel"
        (click)="cancel()">Cancel</button>
    <span class="pl-2" *ngIf="actionType == actionEnum.add">
      <button type="button" class="btn btn-primary form-button-action" (click)="save()">Save</button>
    </span>
    <span class="pl-2" *ngIf="actionType == actionEnum.edit">
      <button type="button" class="btn btn-primary form-button-action" (click)="update()">Update</button>
    </span>
    <span class="pl-2" *ngIf="actionType == actionEnum.view && hasAccess(actionEnum.edit) && location.status !== 2">
      <button type="button" class="btn btn-primary form-button-action" (click)="edit()"
        *ngIf="actionType == actionEnum.view">Edit</button>
    </span>
    <span class="pl-2" *ngIf="actionType == actionEnum.view && hasAccess(actionEnum.delete) && location.status !== 2">
      <button type="button" class="btn btn-primary form-button-action"
        (click)="openConfirmation(actionConfirm, 'location', actionEnum.delete, location.id, location.name)">Delete</button>
    </span>
    <span class="pl-2" *ngIf="actionType == actionEnum.view && hasAccess(actionEnum.activate) && location.status === 0">
      <button type="button" class="btn btn-primary form-button-action"
        (click)="openConfirmation(actionConfirm, 'location', actionEnum.activate, location.id, location.name)">Activate</button>
    </span>
    <span class="pl-2" *ngIf="actionType == actionEnum.view && hasAccess(actionEnum.inActivate) && location.status === 1">
      <button type="button" class="btn btn-primary form-button-action"
        (click)="openConfirmation(actionConfirm, 'location', actionEnum.inActivate, location.id, location.name)">In-Activate</button>
    </span>    
  </div>
</div>
<ng-template #actionConfirm let-modal>
  <app-confirm-dialog [resource]='confirmResource' (modalClosed)='closeConfirmation($event)'></app-confirm-dialog>
</ng-template>
