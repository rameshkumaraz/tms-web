<div class="modal-header-warning">
  <h4 class="modal-title" id="modal-basic-title"><span class="warning">User Inactive Alert</span></h4>
</div>
<div class="modal-body">
  <div style="min-height: 75px;">
    Your session has been expired. Please login again.
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary form-button-warning" (click)="login()">Login</button>
</div>
